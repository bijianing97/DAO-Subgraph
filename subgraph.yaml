specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Prison
    network: reimain
    source:
      address: '0x0000000000000000000000000000000000001008'
      abi: Prison
      startBlock: 9600000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - JailRecord
        - MinerInfo
      abis:
        - name: Prison
          file: ./abis/Prison.json
      blockHandlers:
        - handler: handlePrisonBlock
      eventHandlers:
        - event: Unjail(indexed address,indexed uint256,uint256)
          handler: handleUnjail
      file: ./src/Prison.ts
