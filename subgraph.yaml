specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StakeManager
    network: reidev
    source:
      address: '0x0000000000000000000000000000000000001001'
      abi: StakeManager
      startBlock: 298000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - StakeInfo
        - StakeInfoMore
        - UnStakeInfo
      abis:
        - name: StakeManager
          file: ./abis/StakeManager.json
      eventHandlers:
        - event: DoUnstake(indexed uint256,indexed address,address,uint256)
          handler: handleDoUnstake
        - event: Stake(indexed address,indexed uint256,address,uint256)
          handler: handleStake
        - event: StartUnstake(indexed uint256,indexed address,indexed uint256,address,uint256,uint256)
          handler: handleStartUnstake
      file: ./src/StakeManager.ts
  - kind: ethereum
    name: Fee
    network: reidev
    source:
      address: '0x0000000000000000000000000000000000001005'
      abi: Fee
      startBlock: 298000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Deposit
      abis:
        - name: Fee
          file: ./abis/Fee.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,indexed uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,indexed uint256)
          handler: handleWithdraw
      file: ./src/Fee.ts
  - kind: ethereum
    name: DaliyData
    network: reidev
    source:
      address: '0x0000000000000000000000000000000000001005'
      abi: Fee
      startBlock: 388463
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TimestampOne
        - SavingGas
        - TimestampTwo
        - TotalStake
      abis:
        - name: Fee
          file: ./abis/Fee.json
        - name: StakeManager
          file: ./abis/StakeManager.json
        - name: Getbalance
          file: ./abis/Getbalance.json
      eventHandlers:
        - event: Usage(indexed uint256,indexed uint256)
          handler: handleUsage
      blockHandlers:
        - handler: handleBlock
      file: ./src/DaliyData.ts
  - kind: ethereum
    name: Validator
    network: reidev
    source:
      address: '0x0000000000000000000000000000000000001005'
      abi: StakeManager
      startBlock: 298000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Validator
      abis:
        - name: StakeManager
          file: ./abis/StakeManager.json
      blockHandlers:
        - handler: handleValidatorBlock
      file: ./src/Validator.ts
  - kind: ethereum
    name: Prison
    network: reidev
    source:
      address: '0x0000000000000000000000000000000000001008'
      abi: Prison
      startBlock: 298000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - JailRecord
        - MinerInfo
      abis:
        - name: Prison
          file: ./abis/Prison.json
      blockHandlers:
        - handler: handlePrisonBlock
      eventHandlers:
        - event: Unjail(indexed address,indexed uint256,uint256)
          handler: handleUnjail
      file: ./src/Prison.ts
  - kind: ethereum
    name: ValidatorBLSOld
    network: reidev
    source:
      address: '0x094319890280E2c6430091FEc44822540229ca62'
      abi: ValidatorBLS
      startBlock: 298000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - BlsSetRecord
        - BlsValidator
      abis:
        - name: ValidatorBLS
          file: ./abis/ValidatorBLS.json
      eventHandlers:
        - event: SetBLSPublicKey(indexed address,bytes)
          handler: handleSetBLSPublicKeyOld
      file: ./src/Validator.ts
  - kind: ethereum
    name: ValidatorBLS
    network: reidev
    source:
      address: '0x0000000000000000000000000000000000001009'
      abi: ValidatorBLS
      startBlock: 298000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - BlsSetRecord
        - BlsValidator
      abis:
        - name: ValidatorBLS
          file: ./abis/ValidatorBLS.json
      eventHandlers:
        - event: SetBLSPublicKey(indexed address,bytes)
          handler: handleSetBLSPublicKey
      file: ./src/Validator.ts
