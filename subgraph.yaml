specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DaliyData
    network: reimain
    source:
      address: '0x0000000000000000000000000000000000001005'
      abi: Fee
      startBlock: 12874855
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TimestampOne
        - SavingGas
        - TimestampTwo
        - TotalStake
      abis:
        - name: Fee
          file: ./abis/Fee.json
        - name: StakeManager
          file: ./abis/StakeManager.json
        - name: Getbalance
          file: ./abis/Getbalance.json
      eventHandlers:
        - event: Usage(indexed uint256,indexed uint256)
          handler: handleUsage
      blockHandlers:
        - handler: handleBlock
      file: ./src/DaliyData.ts
  - kind: ethereum
    name: Validator
    network: reimain
    source:
      address: '0x0000000000000000000000000000000000001005'
      abi: StakeManager
      startBlock: 12874855
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Validator
      abis:
        - name: StakeManager
          file: ./abis/StakeManager.json
      blockHandlers:
        - handler: handleValidatorBlock
      file: ./src/Validator.ts
