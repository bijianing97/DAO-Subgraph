specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StakeManager
    network: reitest
    source:
      address: '0x0000000000000000000000000000000000001001'
      abi: StakeManager
      startBlock: 200
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - StakeInfoMore
      abis:
        - name: StakeManager
          file: ./abis/StakeManager.json
      eventHandlers:
        - event: Stake(indexed address,indexed uint256,address,uint256)
          handler: handleStake
      file: ./src/StakeManager.ts
