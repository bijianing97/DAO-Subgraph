specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StakeManager
    network: reimain
    source:
      address: '0x0000000000000000000000000000000000001001'
      abi: StakeManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - StakeInfo
        - StakeInfoMore
        - UnStakeInfo
      abis:
        - name: StakeManager
          file: ./abis/StakeManager.json
      eventHandlers:
        - event: DoUnstake(indexed uint256,indexed address,address,uint256)
          handler: handleDoUnstake
        - event: Stake(indexed address,indexed uint256,address,uint256)
          handler: handleStake
        - event: StartUnstake(indexed uint256,indexed address,indexed uint256,address,uint256,uint256)
          handler: handleStartUnstake
      file: ./src/StakeManager.ts
  - kind: ethereum
    name: Fee
    network: reimain
    source:
      address: '0x0000000000000000000000000000000000001005'
      abi: Fee
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Deposit
      abis:
        - name: Fee
          file: ./abis/Fee.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,indexed uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,indexed uint256)
          handler: handleWithdraw
      file: ./src/Fee.ts
  - kind: ethereum
    name: ValidatorBLSOld
    network: reimain
    source:
      address: '0x944C7d070b10C28F0cDdE5da65468fd273BD31d5'
      abi: ValidatorBLS
      startBlock: 13665080
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - BlsSetRecord
        - BlsValidator
      abis:
        - name: ValidatorBLS
          file: ./abis/ValidatorBLS.json
      eventHandlers:
        - event: SetBLSPublicKey(indexed address,bytes)
          handler: handleSetBLSPublicKeyOld
      file: ./src/Bls.ts
  - kind: ethereum
    name: ValidatorBLS
    network: reimain
    source:
      address: '0x0000000000000000000000000000000000001009'
      abi: ValidatorBLS
      startBlock: 13665080
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - BlsSetRecord
        - BlsValidator
      abis:
        - name: ValidatorBLS
          file: ./abis/ValidatorBLS.json
      eventHandlers:
        - event: SetBLSPublicKey(indexed address,bytes)
          handler: handleSetBLSPublicKey
      file: ./src/Bls.ts
