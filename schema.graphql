type Timestamp1 @entity {
  id: ID!
  timestamp: BigInt!
}

type Timestamp2 @entity {
  id: ID!
  timestamp: BigInt!
}

type GasSave @entity {
  id: ID!
  timestamp: BigInt!
  feeUsage: BigInt!
}

type TotalStake @entity {
  id: ID!
  blockNumber: BigInt!
  timestamp: BigInt!
  feeStake: BigInt
  voteStake: BigInt
}

type StakeInfo @entity {
  id: ID!
  from: Bytes!
  validator: Bytes! # address
  timestamp: BigInt!
}

type UnStakeInfo @entity {
  id: ID!
  from: Bytes!
  to: Bytes!
  txHash: Bytes!
  values: BigInt!
  shares: BigInt!
  validator: Bytes!
  timestamp: BigInt!
  state: Boolean!
  amount: BigInt
}

type Deposit @entity {
  id: ID!
  by: Bytes!
  to: Bytes!
  amount: BigInt!
  timestamp: BigInt!
}

type ValidatorInfo @entity {
  id: ID!
  address: Bytes!
  votingPower: BigInt!
  commissionRate: BigInt!
  commissionAddress: Bytes!
  active: Boolean!
}

type Validator @entity {
  id: ID!
  Validator: [ValidatorInfo!]!
}
